Source:
  - any:
      - 'IccProfLib/**/*.cpp'
      - 'IccProfLib/**/*.h'
      - 'IccProfLib/**/*.hpp'
      - 'IccXML/**/*.cpp'
      - 'IccXML/**/*.h'
      - 'IccXML/**/*.hpp'
      - 'Tools/**/**/*.cpp'
      - 'Tools/**/**/*.h'
      - 'Tools/**/**/*.hpp'
      - 'Tools/wxWidget/wxProfileDump/*.cpp'
      - 'Tools/wxWidget/wxProfileDump/*.h'
      - 'Tools/wxWidget/wxProfileDump/*.hpp'

Documentation:
  - any:
      - 'docs/*.md'
      - '*.md'
      - 'LICENSE*'
      - 'SECURITY*'
      - 'README*'
      - 'CHANGELOG*'

Configuration:
  - any:
      - '**/**/*.json'
      - '**/*.yaml'
      - '**/*.yml'
      - '**/*.cmake'
      - 'Build/Cmake/*.txt'
      - 'Build/Cmake/**/**/*.txt'

CI:
  - any:
      - '.github/workflows/*.yml'
      - '.github/workflows/*.yaml'

Licenses:
  - any:
      - 'LICENSE*'
      - 'COPYING*'

Profiles:
  - any:
      - 'Testing/**/**/**'

Build:
  - any:
      - 'Build/Cmake/**/**'

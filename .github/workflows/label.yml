name: Labeler

on:
  pull_request:
    types: [opened, synchronize, reopened, labeled]

jobs:
  apply-labels:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Apply PR labels
        uses: actions/labeler@25abb3cad4f14b7ac27968a495c37798860a5a1a
        with:
          repo-token: "${{ secrets.GITHUB_TOKEN }}"
          configuration-path: .github/labeler.yml
